<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Simple Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .calendar-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Book your session</h1>
        <p>Select a time slot</p>
    </div>
    
    <div class="calendar-container">
        <!-- Google Calendar Appointment Scheduling begin -->
        <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ3kNsBtpro_IRFP_EKXeCBe9qIcVfkkRorMEA7Nd79YCRCCgi60bz1rfj9FnRJ6izfwYS2eXQTE?gv=true" style="border: 0" width="100%" height="600" frameborder="0"></iframe>
        <!-- end Google Calendar Appointment Scheduling -->
    </div>
    
    <div class="contact-info">
        <p>Questions?</p>
        <p><i>What happens when I book?</i> I get an email and I can accept or decline the invitation.</p>
        <p>That's the only question I could think of</p>
    </div>
</body>
</html>
